<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .team-container {
        display: flex;
        justify-content: space-around;
        margin: 20px;
      }

      .team-box {
        width: 150px;
        height: 100px;
        border: 2px solid #000;
        padding: 10px;
        text-align: center;
      }

      .member-box {
        margin-top: 10px;
      }
    </style>
    <title>Team Display</title>
  </head>
  <body>
    <div class="team-container">
      <!-- Team 1 -->
      <div class="team-box">
        <div class="member-box">Ali BOUZENA</div>
        <div class="member-box">Melissa GHEMARI</div>
      </div>

      <!-- Add your team here -->
      <h1>hello mom</h1>
    </div>
  </body>
</html>
